<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Nota
      </mat-panel-title>
      <mat-panel-description>
        Crear o editar nueva Nota
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="Título de la nota" [(ngModel)]="nota.titulo">
    </mat-form-field>
    
    <mat-form-field>
      <mat-select placeholder="Categoría"  [(ngModel)]="nota.categoria">
        <mat-option *ngFor="let cat of categorias" [value]="cat">
          {{cat}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field>
      <textarea matInput placeholder="Cuerpo de la nota"  [(ngModel)]="nota.cuerpo"></textarea>
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="guardarNota()">Guardar</button>

  </mat-expansion-panel>

<mat-list>
  <mat-list-item *ngFor="let nota of notas" (click)="getNota(nota)">
    <h3 matLine> <strong>{{nota.titulo}}</strong>  </h3>
    <small matLine> {{nota.categoria}} </small>  
    <p matLine> {{nota.cuerpo}} </p>
    <small>{{nota.id | date:"yyyy/MM/dd"}}</small>
    <p><a (click)="removeNota(nota)">Borrar nota</a></p>  
  </mat-list-item>
  
</mat-list>
